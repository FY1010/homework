<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fy</title>
    <link rel="stylesheet" type="text/css" href="homework.css">
</head>
<body>
<div class="ti">
    <h1 id="ti1">第一题,点击我运行作业</h1>
    <ul class="nav">
        <li class="item">爱好</li>
        <li class="item">评论</li>
        <li class="item">运动</li>
    </ul>
</div>

<div class="ti">
    <h1>第二题</h1>
    <input id="button1" type="button" value="html中绑定onclick" onclick="inJs()">
    <input id="button2" type="button" value="js中绑定onclick">

</div>

<div class="ti">
    <h1>第三题</h1>
    <ul id="container">
        <li class="text">text1</li>
        <li class="text">text2</li>
        <li class="text">text3</li>
        <li class="text">text4</li>
        <li class="text">text5</li>
    </ul>
</div>

<div class="ti">
    <h1>第四题</h1>
    <div id="todoNav">
        <input id="todoText" type="text">
        <input id="todoButton" type="button" value="添加备忘录" onclick="todo()">
    </div>
    <div id="todoList">
        <ul id="todoUl"></ul>        <!--备忘录的ul-->
    </div>

</div>

<div class="ti">
    <h1>第五题</h1>
    <div id="sort">
        <input id="sortText" type="text">
        <input type="button" class="btn" value="左侧入">
        <input type="button" class="btn" value="右侧入">
        <input type="button" class="btn" value="左侧出">
        <input type="button" class="btn" value="右侧出">
        <input type="button" class="btn" value="重新排序">
        <input type="button" class="btn" value="清空">
        <input type="button" class="btn" value="随机生成">
    </div>
    <div id="sortContainer">
        <div id="useless"></div>
        <div id="range">
<!--            <div id="zhange" class="sort" style="height: 500px"></div>-->
        </div>
    </div>
</div>

<script src="homework.js"></script>
</body>
</html>
